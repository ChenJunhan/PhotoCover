<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/photoshop.css">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
</head>
<body>
  <aside>
    <ul>
      <li><button id="pen" name="mouseType" class="selected"><i class="fa fa-pencil"></i></button></li>
      <li><button id="eraser" name="mouseType"><i class="fa fa-eraser"></i></button></li>
      <li><button id="zoomIn" title="press shift + ="><i class="fa fa-plus"></i></button></li>
      <li><button id="zoomOut" title="press shift + -"><i class="fa fa-minus"></i></button></li>
      <li><button id="undo"><i class="fa fa-undo"></i></button></li>
      <li><button id="save" title="save"><i class="fa fa-save"></i></button></li>
      <li>
          <button class="black colorPicker"><i class="fa fa-stop"></i></button>
          <div class="color-box animated">
            <i class="fa fa-stop black"></i>
            <i class="fa fa-stop red"></i>
            <i class="fa fa-stop blue"></i>
            <i class="fa fa-stop lightBlue"></i>
            <i class="fa fa-stop yellow"></i>
            <i class="fa fa-stop green"></i>
            <i class="fa fa-stop purple"></i>
            <i class="fa fa-stop white"></i>
          </div>
      </li>
    </ul>
  </aside>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/photocover.js" charset="utf-8"></script>

  <script type="text/javascript">
    var params = (function () {
      var search = location.search
      var mapArr
      var map = {}

      if (search === '') {
        return null
      } else {
        search = search.slice(1)
        mapArr = search.split('&')

        for (var i in mapArr) {
          var temp = mapArr[i].split('=')
          map[temp[0]] = temp[1]
        }

        return map
      }
    })()


    var initImage = function (src, callback) {
      if (!src) {
        alert('please set src in location')
        return
      }

      var IMG = new Image()
      IMG.src = src
      IMG.addEventListener('load', function () {
        var width, height

        if (IMG.width > 800) {
          width = 800
          height = 800 * IMG.height / IMG.width
          IMG.width = width
          IMG.height = height
        }

      })

      IMG.id = 'originImg'
      IMG.setAttribute('crossOrigin', 'Anonymous')
      document.body.appendChild(IMG)
    }

    initImage(params.src)



    $('[name=mouseType]').on('click', function () {
      $('[name=mouseType]').removeClass('selected')
      $(this).addClass('selected')
    })

  </script>


  <script type="text/javascript">

    var draw = new PhotoCover('#originImg')

    $('#pen').click(function () {
      draw.setPen()
    })

    $('#eraser').click(function () {
      draw.setEraser()
    })

    $('#zoomIn').click(function () {
      draw.zoomIn()
    })

    $('#zoomOut').click(function () {
      draw.zoomOut()
    })

    $('#undo').click(function () {
      draw.undo()
    })

    $('#save').click(function () {
      var dataurl = draw.getDataURL()
      // var img = new Image()
      // img.src = dataurl
      // document.body.appendChild(img)
    })

    window.onkeydown = function (e) {
      if (e.keyCode === 187 || e.key === '+') {
        $('#zoomIn').click()
      }

      if (e.keyCode === 189 || e.key === '_') {
        $('#zoomOut').click()
      }

      if (e.keyCode === 80 || e.key === 'p') {
        $('#pen').click()
      }

      if (e.keyCode === 69 || e.key === 'e') {
        $('#eraser').click()
      }

      if (e.keyCode === 90 || e.key === 'z') {
        $('#undo').click()
      }
    }

    $('.black').click(function () {
      draw.setColor('black')
      $('.colorPicker').css('color', 'black')
    })
    $('.red').click(function () {
      draw.setColor('red')
      $('.colorPicker').css('color', 'red')
    })
    $('.blue').click(function () {
      draw.setColor('blue')
      $('.colorPicker').css('color', 'blue')
    })
    $('.lightBlue').click(function () {
      draw.setColor('#00ffff')
      $('.colorPicker').css('color', '#00ffff')
    })
    $('.yellow').click(function () {
      draw.setColor('yellow')
      $('.colorPicker').css('color', 'yellow')
    })
    $('.green').click(function () {
      draw.setColor('green')
      $('.colorPicker').css('color', 'green')
    })
    $('.purple').click(function () {
      draw.setColor('purple')
      $('.colorPicker').css('color', 'purple')
    })
    $('.white').click(function () {
      draw.setColor('white')
      $('.colorPicker').css('color', 'white')
    })

  </script>
</body>
</html>
