<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/photoshop.css">
</head>
<body>
  <aside>
    <ul>
      <li><button onclick="pen()" name="mouseType" class="selected"><i class="fa fa-pencil"></i></button></li>
      <li><button onclick="eraser()" name="mouseType"><i class="fa fa-eraser"></i></button></li>
      <li><button onclick="zoomin()" title="press shift + ="><i class="fa fa-plus"></i></button></li>
      <li><button onclick="zoomout()" title="press shift + -"><i class="fa fa-minus"></i></button></li>
      <li><button onclick="undo()"><i class="fa fa-undo"></i></button></li>
    </ul>
  </aside>
  <script src="js/photocover.js" charset="utf-8"></script>

  <script type="text/javascript">
    var params = (function () {
      var search = location.search
      var mapArr
      var map = {}

      if (search === '') {
        return null
      } else {
        search = search.slice(1)
        mapArr = search.split('&')

        for (var i in mapArr) {
          var temp = mapArr[i].split('=')
          map[temp[0]] = temp[1]
        }

        return map
      }
    })()


    var initImage = function (src, callback) {
      if (!src) {
        alert('please set src in location')
        return
      }

      var IMG = new Image()
      IMG.src = src
      IMG.addEventListener('load', function () {
        var width, height

        if (IMG.width > 800) {
          width = 800
          height = 800 * IMG.height / IMG.width
          IMG.width = width
          IMG.height = height
        }

      })

      IMG.id = 'originImg'
      document.body.appendChild(IMG)
    }

    initImage(params.src)


    var mouseType = document.querySelectorAll('[name=mouseType]')

    Array.prototype.map.call(mouseType, function (btn) {

      btn.addEventListener('click', function () {

        Array.prototype.map.call(mouseType, function (b) {
          b.setAttribute('class', '')
        })

        this.setAttribute('class', 'selected')

      }, false)
    })
  </script>


  <script type="text/javascript">

    var draw = new PhotoCover('#originImg')

    function zoomin() {
      draw.zoomIn()
    }

    function zoomout() {
      draw.zoomOut()
    }

    function eraser() {
      draw.setEraser()
    }

    function pen() {
      draw.setPen()
    }

    function undo() {
      draw.undo()
    }

    window.onkeydown = function (e) {
      if (e.keyCode === 187 || e.key === '+') {
        draw.zoomIn()
      }

      if (e.keyCode === 189 || e.key === '_') {
        draw.zoomOut()
      }

      if (e.keyCode === 80 || e.key === 'p') {
        draw.setPen()
      }

      if (e.keyCode === 69 || e.key === 'e') {
        draw.setEraser()
      }

      if (e.keyCode === 90 || e.key === 'z') {
        draw.undo()
      }
    }

  </script>
</body>
</html>
