<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/photoshop.css">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
  <style>
    body {
      touch-action: none;
    }
  </style>
</head>

<body>
  <img src="images/cat.jpg" alt="cat" id="originImg">
  <aside>
    <ul>
      <li><button id="pen" name="mouseType" class="selected"><i class="fa fa-pencil"></i></button></li>
      <li><button id="eraser" name="mouseType"><i class="fa fa-eraser"></i></button></li>
      <li><button id="mosaic" name="mouseType" title="mosaic"><i class="fa fa-square"></i></button></li>
      <li><button id="zoomIn" title="press shift + ="><i class="fa fa-plus"></i></button></li>
      <li><button id="zoomOut" title="press shift + -"><i class="fa fa-minus"></i></button></li>
      <li><button id="undo"><i class="fa fa-undo"></i></button></li>
      <li><button id="save" title="save"><i class="fa fa-save"></i></button></li>
      <li>
        <button class="colorPicker" style="color: black"><i class="fa fa-stop"></i></button>
        <div class="color-box animated">
          <i class="fa fa-stop black"></i>
          <i class="fa fa-stop red"></i>
          <i class="fa fa-stop blue"></i>
          <i class="fa fa-stop lightBlue"></i>
          <i class="fa fa-stop yellow"></i>
          <i class="fa fa-stop green"></i>
          <i class="fa fa-stop purple"></i>
          <i class="fa fa-stop white"></i>
        </div>
      </li>
    </ul>
  </aside>
  <script src="js/photocover.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
