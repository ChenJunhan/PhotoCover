<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <style>
    body {
      min-height: 100%;
      background-color: #282828;
    }

    #originImg {
      display: block;
      width: 800px;
      margin: 20px auto;
      box-shadow: 0px 0px 100px 30px black;
      user-select: none;
    }

    aside {
      position: fixed;
      left: 0;
      top: 0;
      background-color: rgb(83, 83, 83);
      width: 44px;
      height: 100%;
      padding: 3px;
      box-sizing: border-box;
    }

    ul {
      width: 100%;
      height: 100%;
      border: 1px solid #333;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    li {
      text-align: center;
    }

    button {
      margin: 3px auto;
      width: 30px;
      height: 30px;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      display: inline-block;
      width: 15px;
      height: 15px;
      border: 1px solid #282828;
      border-radius: 100%;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <img src="https://api-caihuohuo-cn.alikunlun.com/images/2017/04/02/1491148383871.jpg" id="originImg">
  <aside>
    <ul>
      <li><button><i class="circle"></i></button></li>
      <li><button><i class="square"></i></button></li>
      <li><button onclick="zoomin()" title="press shift + =">+</button></li>
      <li><button onclick="zoomout()" title="press shift + -">-</button></li>
      <li><button><-</button></li>
    </ul>
  </aside>
  <script src="photocover.js" charset="utf-8"></script>
  <script type="text/javascript">
    var draw = new PhotoCover('#originImg')

    function zoomin() {
      draw.zoomIn()
    }

    window.onkeydown = function (e) {
      if (e.keyCode === 187 || e.key === '+') {
        draw.zoomIn()
      }

      if (e.keyCode === 189 || e.key === '_') {
        draw.zoomOut()
      }
    }

    function zoomout() {
      draw.zoomOut()
    }
  </script>
</body>
</html>
